<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="..\assets\images\c3cep.ico" type="image/x-icon">
    <title>Buscador de CEP</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="..\public\css\style.css">
    <link rel="stylesheet" href="..\public\css\comment.css">

</head>

<body>
    <header id="header" class="header">
        <div class="border-navigate"></div>
        <img class="logo-c3" src="..\assets\images\c3cep.png" alt="c3cep">
        <nav class="navigate">
            <div class="menu-link active"><a href="comment.html">HOME</a></div>
            <div class="menu-link"><a href="about.html">SOBRE</a></div>
        </nav>

        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <em id='change-txt'>Ativar MODO ESCURO!</em>
        </div>

        <script src="../public/js/home.js"></script>
        <script src="../public/js/comment.js"></script>

    </header>

    <div class="content">
        <section class="section">
            <h3 class="title-section">Buscar CEP</h3>
            <hr class="title-section-line">
        </section>
        <section class="section comments"></section>

        <section class="section">
            <h3 class="form-title">Digite o CEP desejado e as informações serão completadas!</h3>
            <form onsubmit="formValid(); return false" id='comment-form' class="form">
                <div class="col-1">

                        <label> CEP:
                            <input class="input-cep" type="text" placeholder=" CEP" required>
                        </label>
                        <label> Rua:
                            <input class="input-rua" type="text" placeholder=" Rua">
                        </label>
                        <label> Bairro:
                            <input class="input-bairro" type="text" placeholder=" Bairro">
                        </label>
                            <!-- <span class="input-name-error" style="color:red">* CEP Inválido!</span> -->
                        <label> Cidade: 
                            <input class="input-cidade" type="text" placeholder=" Cidade">
                        </label>
                        <label > Estado: 
                            <input class="input-estado" type="text" placeholder=" Estado">
                        </label>
                        <label> IBGE:
                            <input class="input-ibge" type="text" placeholder=" IBGE">
                        </label>
                    

                </div>

            </form>
        </section>

        <section class="section">

            <div id="map">
                
                <script>
                    var cep = "05269030";
                     $.get("http://api.positionstack.com/v1/forward?access_key=6d35cb62594c193d220e29dc94bef3b1&query=1600+Pennsylvania+Ave+NW,+Washington+DC", function(result){
                        console.log(result);
                    })
                   
                    var latitude = -22.912869
                    var longitude = -43.228354
                
                    function start() {

                        var coords = {lat: latitude, lng: longitude};
                        console.log(coords)

                        var map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 15,
                        center: coords
                        });

                        var marker = new google.maps.Marker({
                        position: coords,
                        map: map,
                        title: 'My marker'
                        });
                    }
                </script>
                

                <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkffNmjp9VX5JRu_pLqckXGEcFLr_XPug&callback=start">
                </script>

            </div>
        </section>
    
    </div>

    <footer class="footer">
        <div class="footer-margem">
            <img class="footer-image" src="..\assets\images\c3cep.png" alt="c3cep">
            <h6 class="copyright"> Ⓒ Feito por Matheus Macedo e Maickel Alves </h6>
        </div>
        <nav class="navigate">
            <div class="menu-link active"><a href="comment.html">HOME</a></div>
            <div class="menu-link"><a href="about.html">SOBRE</a></div>
        </nav>
        <div class="footer-margem"></div>
    </footer>

</body>

</html>
